<!DOCTYPE html>
<html>
<head>
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .welcome-container {
      text-align: center;
      margin-top: 100px;
    }

    .welcome-container h1 {
      font-size: 36px;
      color: #235c23;
    }

    .welcome-container p {
      font-size: 18px;
      color: #333;
    }

    .logout-button {
      padding: 10px 20px;
      background-color: #235c23;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      float: left;
      margin-left: 20px;
    }

    .logout-button:hover {
      background-color: #427942;
    }

    .logout-button:focus {
      outline: none;
    }

    .post-container {
      text-align: center;
      margin-top: 50px;
    }

    .post-container textarea {
      width: 400px;
      height: 100px;
      resize: none;
    }

    .post-container button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #235c23;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    .post-container button:hover {
      background-color: #427942;
    }

    .post-container button:focus {
      outline: none;
    }

    .username-button {
      padding: 10px 20px;
      background-color: #235c23;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .username-button:hover {
      background-color: #427942;
    }

    .username-button:focus {
      outline: none;
    }

    .published-posts {
      margin-top: 50px;
      text-align: center;
    }

    .post {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .post-checkbox {
      margin-right: 10px;
    }

    .post-content {
      flex-grow: 1;
      text-align: left;
      padding-right: 10px;
    }

    .delete-button {
      padding: 5px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .delete-button:hover {
      background-color: #c82333;
    }

    .delete-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Bem-vindo ao Switter!</h1>
    <p>Você está logado!</p>
    <button class="logout-button" onclick="logout()">Sair</button>
  </div>

  <div class="post-container">
    <textarea id="postInput" placeholder="Digite sua publicação"></textarea><br>
    <button onclick="publishPost()">Publicar</button>
    <button class="username-button" onclick="setUsername()">Nome de usuário</button>
  </div>

  <div class="published-posts">
    <h2>Publicações:</h2>
    <div id="publishedPosts"></div>
  </div>

  <script>
    function logout() {
      // Realize as ações necessárias para fazer logout, como limpar os dados de sessão ou redirecionar para a página de login.
      // Exemplo simples de redirecionamento para a página de login (assumindo que o arquivo de login se chama "OI.html"):
      window.location.href = "https://samuel12353345.github.io/switter/";
    }

    // Restante do código...
  </script>
</body>
</html>
